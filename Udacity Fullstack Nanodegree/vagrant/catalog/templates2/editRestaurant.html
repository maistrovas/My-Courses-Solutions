<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" type=text/css href="{{url_for('static', filename='styles.css')}}">
	<meta charset="UTF-8">
	<title>Edit restaurant</title>
	<h1>Edit restaurant: <em>{{restaurant.name}}</em></h1>
</head>
<body>
<div class='edit_restaurant'>
	<form action="{{url_for('editRestaurant', restaurant_id=restaurant_id)}} " method='POST'>
	<div id='cancel_submit'>
		<p>Enter new name of the restaurant:</p>
		<input type="text" size='30' name='name' placeholder='{{restaurant.name}}'><br><br>

		<input type="submit" value='Edit'>

		<a href="{{url_for('showRestaurants')}}"><input type="button" value='Cancel'></a>
	</div>
	</form>
</div>
</body>
</html>
