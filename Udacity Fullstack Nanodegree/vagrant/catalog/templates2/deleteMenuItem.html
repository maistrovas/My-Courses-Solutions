<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" type=text/css href="{{url_for('static', filename='styles.css')}}">
	<meta charset="UTF-8">
	<title>Delete item</title>
	<h1>Delete menu item: <em>{{item.name}}</em></h1>
</head>
<body>
<div class='delete_item'>
	<form action="{{url_for('deleteMenuItem', restaurant_id=restaurant_id, menu_id=item.id)}}" method='POST'>
<div id='cancel_submit'>
	<p>Are you sure you want to delete it ?</p>

	<input type="submit" value='Yes'>

	<a href="{{url_for('showMenu', restaurant_id=restaurant_id)}}"><input type="button" value='Cancel'></a>
</div>
	</form>
</div>
</body>
</html>
