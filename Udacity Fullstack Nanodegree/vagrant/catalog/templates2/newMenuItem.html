<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" type=text/css href="{{url_for('static', filename='styles.css')}}">
	<meta charset="UTF-8">
	<title>Add item</title>
	<h1>Add new menu item <br>
		into {{restaurant.name}}:</h1>
</head>
<body>
<div class="new_item">
	<form action="{{url_for('newMenuItem', restaurant_id=restaurant_id)}}" method='POST'>
		<p>Name :</p>
		<input type="text" size='30' name='name' placeholder='Item name' required>
		
		<p>Description:</p>
		<input type="text" size='50' name='description' placeholder='Describe it' required>

		<p>Price:</p>
		<input type="text" name='price' placeholder='Enter the price' required>

		<p>Course:</p>
		<input type="radio" name='course' value='Appetizer' checked>Appetizer <br>
		<input type="radio" name='course' value='Beverage'>Beverage <br>
		<input type="radio" name='course' value='Dessert'>Dessert <br>
		<input type="radio" name='course' value='Entree'>Entree <br><br>

		<input type="submit" value='Create'>
		<a href="{{url_for('showMenu', restaurant_id=restaurant_id)}}"><input type="button" value='Cancel'></a>
	</form>
</div>
</body>
</html>
